<html>
<head>
  <meta charset="utf-8" />

  <title>Regexplained</title>

  <meta name="description" content="Regular expression visualizer using railroad diagrams" />
  <meta name="viewport" content="width=device-width" />

  <link rel="stylesheet" href="{{STATIC}}/main.css" />
  <link rel="stop" href="{{STATIC}}/bangers.woff" />

<body>

  <header>
    <h1>Regexplained</h1>
    <span>You thought you only had two problems...</span>
  </header>
  <section id="content">
    <div class="container">
      <span>
        <input id="regexp_input" type="text" autofocus="autofocus" placeholder="Enter JavaScript-style regular expression to display" />
        <button id="generate_btn" style="display: none">Generate</button>
      </span>
    </div>
    <div id="error"></div>
    <div class="results">
      <div id="loading">
        <img src="{{STATIC}}/img/loader.gif" alt="Loading" />
      </div>


      <div id="paper-container"></div>
    </div>
    <div class="permalink">
      <button id="permalinkBTN">Generate Permalink</button>
      <iframe id="permalink" src=""
              style="display: inline; padding: 0px; margin: 0px;"
              width="300em"
              height="23em"
              seamless="seamless"
              scrolling="no"
              frameborder="0"
      ></iframe>
    </div>
  </section>
  <footer>
    <ul>
      <li>Created by <a href="mailto:jeff.avallone@gmail.com">Jeff Avallone</a></li>

      <li class="last"><a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/3.0/deed.en_US">
        <img alt="Creative Commons License" style="border-width:0" src="{{STATIC}}/img/cc.png" />
      </a></li>
    </ul>
  </footer>

  <a href="https://github.com/ForbesLindesay/regexplained.co.uk">
    <img style="position: absolute; top: 0; right: 0; border: 0;" src="{{STATIC}}/img/fork.png" alt="Fork me on GitHub">
  </a>
